<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | E-commerce product page</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="normalize.css">

        <!-- google fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header-left">
                    <!-- logo -->
                    <div class="logo">
                        <img src="./images/logo.svg" alt="" />
                    </div>

                    <!-- navbar menu list -->
                    <ul class="nav-menu">
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>

                <div class="header-right">
                    <img class="cart" src="./images/icon-cart.svg" alt="" />
                    <img class="avatar" src="./images/image-avatar.png" alt="" />
                </div>
            </header>

            <section class="hero">

              <div class="hero-left">

                <!-- #1 -->
                <div class="hero-left__img img-1">
                  <img class="hero-left__img--first" src="./images/image-product-1.jpg" alt="">
                </div>

                <!-- #2 -->
                <div class="hero-left__img img-2">
                  <img 
                    class="hero-left__img--second" 
                    src="./images/image-product-1-thumbnail.jpg" 
                    alt=""
                  >
                </div>

                <!-- #3 -->
                <div class="hero-left__img img-3">
                  <img class="hero-left__img--third" src="./images/image-product-2-thumbnail.jpg" alt="">
                </div>

                <!-- #4 -->
                <div class="hero-left__img img-4">
                  <img class="hero-left__img--fourth" src="./images/image-product-3-thumbnail.jpg" alt="">
                </div>

                <!-- #5 -->
                <div class="hero-left__img img-5">
                  <img class="hero-left__img--fifth" src="./images/image-product-4-thumbnail.jpg" alt="">
                </div>

              </div>

              <div class="hero-right">Hero Right</div>

            </section>
        </div>
